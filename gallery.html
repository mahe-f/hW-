<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
</head>
<body>
    <center>
        <h1> WONDERS OF THE WORLD</h1>

        <section>
            <img class="myslide" src="P1.jpg" style="height: 500px;">
            <img class="myslide" src="P2.jpg" style="height: 500px;">
            <img class="myslide" src="P3.jpeg" style="height: 500px;">
            <img class="myslide" src="P4.png" style="height: 500px;">
            <img class="myslide" src="P5.jpg" style="height: 500px;">
            <img class="myslide" src="P6.jpg" style="height: 500px;">
            <img class="myslide" src="P7.jpg" style="height: 500px;">
        </section>
    </center>

    <script>
        var myindex=0;
        carousel();
        function carousel(){
            var i;
            var x=document.getElementsByClassName("myslide");
            for(i=0; i<x.length ; i++){
               x[i].style.display="none"
            }
            myindex++ ;
            if(myindex>x.length){
                myindex=1;
            }
            x[myindex-1].style.display="block";
            setTimeout(carousel,2000);  // 2 seconds
        }
    </script>
</body>
</html>
